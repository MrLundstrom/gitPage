<h1>Divider</h1>
<div class="divider"></div>
<p>A 'divider' is just a plain line that you can use to divide your content. It is
    always 100% of it's parents width.
    <p>You can style the divider with the color classes.</p>
    <div class="divider is-main"></div>
    <p class="center-text font-is-4 quote">Here you could have some cheesy quote</p>
    <div class="divider is-main"></div>

    <pre><code [highlight]="divider">
        </code></pre>
